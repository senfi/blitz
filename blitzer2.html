<!DOCTYPE html>
<html>
<head>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" charset="utf-8"></script>
	<script src="http://maps.googleapis.com/maps/api/js?libraries=geometry,visualization&sensor=false"></script>
	<script type="text/javascript" src="gmaps.js"></script>
<style  type="text/css">
html, body{
    height: 100%;
    width: 100%;
    margin: 0;
    padding: 0;
}
</style>
	<script type="text/javascript">
	var map;

	$(document).ready(function(){
		
		map = new GMaps({
			el: '#map',
			lat: 50.7730884,
			lng: 7.2519339,
			zoomControl : true,
			zoomControlOpt: {
				style : 'SMALL',
				position: 'TOP_LEFT'
			},
			zoom : 10,
			panControl : false,
			streetViewControl : false,
			mapTypeControl: false,
			overviewMapControl: false
		});

		options = function(result) {
			var latlng = result.location;
			var name = result.formatted_address;
			map.setCenter(latlng.lat, latlng.lng);
			console.log( name + ": " + latlng.lat + ", " + latlng.lng);
			map.addMarker({
				lat: latlng.lat,
				lng: latlng.lng
			});
		};
		
		loadResults = function (data) {
			items = data.streets;
			for (var i = 0; i < items.length; i++) {
      	var item = items[i];
				options(item);
      }
		}
		
		var xhr = $.getJSON( "streets_geolocation.json");
		xhr.done(loadResults);
		
	});
</script>

</head>
<body>
	<div id="map" style="width: 100%; height: 100%"></div>
</body>
</html>
